{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
            Jewel Box
        {% endblock %}
    </title>
</head>
<body class="bg-light">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <img src="https://jewel-box1.s3.us-east-1.amazonaws.com/media/logo.png" alt="Logo" style="width: 28px; height: 35px; margin-right: 10px; margin-left: 10px;">
          <a class="navbar-brand me-auto " href="#">JewelBox</a>
          
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Logo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
            
                 {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link mx-lg-2" href="{% url 'my_orders' %}">My Orders</a>
                    </li> 
                {% endif %}
              </ul>
            </div>
          </div>

          {% if user.is_authenticated %}
              <a href="{% url 'logout' %}" class="btn" style="background-color: #b76e79; color :white">Logout</a>
          {% else %}
              <a href="{% url 'login' %}" class="btn" style="background-color: #b76e79; color :white">Login</a>
          {% endif %}
          <button class="navbar-toggler" style="color: #b76e79;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
        
        <div class="container" style="margin-top: 150px">
            {% block content %}
            {% endblock %}
        </div>
      <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS (including required Popper.js for Bootstrap tooltips, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
