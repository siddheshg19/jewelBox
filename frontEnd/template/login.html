{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
            Car Rental - Login
        {% endblock %}
    </title>
</head>
<body class="bg-light">
    {% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form method="POST" action="{% url 'login' %}" class="p-4 border rounded bg-white shadow-sm">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn" style="background-color: #b76e79; color :white">Login</button>
        </form>

        <!-- Register Button as a Link -->
        <p class="text-center mt-3">Don't have an account?  
            <a href="{% url 'signup' %}" class="btn btn-outline-primary">Register</a>
        </p>

    </div>
    {% endblock %}
</body>
</html>
